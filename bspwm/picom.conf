# Shadow config
shadow = true;
shadow-radius = 12;
shadow-exclude = [
  "class_g = 'firefox' && argb",
];

# Fade config
fade-in-step = 0.05;
fade-out-step = 0.05;
fade-delta = 20;

# Opacity config
inactive-opacity = 0.95;
frame-opacity = 0.3;
inactive-opacity-override = true;

blur-method = "kernel";

## Perfect
blur-kern = "3,3,1,1,1,1,1,1,1,1,";

